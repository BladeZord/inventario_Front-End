<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Sistema de inventario</h3>
    </div>
    <div class="d-flex mt-2 mb-2">
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr class="text-center">
                <th scope="col">Id</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Existencia</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Mostrar los productos existentes -->
            <ng-container *ngIf="productos && productos.length > 0; else noRecords">
                <tr class="text-center" *ngFor="let productoList of productos">
                    <td scope="row"> {{ productoList.idProducto }} </td>
                    <td> {{ productoList.descripcion }} </td>
                    <td> {{ productoList.precio }} </td>
                    <td> {{ productoList.existencia }} </td>
                    <td class="text-center">
                        <div>
                            <button type="button" class="btn btn-warning btn-sm me-3"
                                (click)="editarProducto(productoList.idProducto)"> <i class="fa fa-pencil-square-o"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm"
                                (click)="eliminarProducto(productoList.idProducto)">Eliminar</button>
                        </div>
                    </td>
                </tr>
            </ng-container>
            <ng-template #noRecords>
                <tr class="text-center">
                    <td colspan="5">No existen registros disponibles...</td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</div>
